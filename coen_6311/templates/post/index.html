{% block css %}
{% include 'layouts/background-style.html' %}
{% endblock %}

{% extends 'layouts/navbar.html' %}

{% block content %}
<div class="row">
    <h1>Posts</h1>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Description</th>
            <th scope="col">Location</th>
            <th scope="col"></th>
        </tr>
        </thead>

        <tbody>
        {% for v in posts %}

        <tr>
            <td scope="col">{{ v.description }}</td>
            <td scope="col">{{ v.location }}</td>
            <td></td>

        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
