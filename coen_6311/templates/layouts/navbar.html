<!DOCTYPE html>
<html lang="en">

<head>

    <title>{% block title %}{% endblock %}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Volunteer Connect</title>

    <!-- Bootstrap Core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <a class="navbar-brand" href="/register_volunteer">Become a Volunteer</a>
        <a class="navbar-brand" href="/about">About Us</a>
        <a style="float: right" class="navbar-brand" href="/register_organization">Need a Volunteer?</a>
        {% if current_user.is_anonymous %}
            <a style="float: right" class="navbar-brand" href="/create_post">Create a Post</a>
            <a style="float: right" class="navbar-brand" href="/volunteers">Volunteers</a>
        {% else %}
            <a style="float: right" class="navbar-brand" href="/posts">Posts</a>
        {% endif %}
    </nav>
</div>
    <!-- Page Content -->
    <div class="container">
        <br><br><br><br>
        {% block content %}{% endblock %}


    </div>
</body>

</html>
